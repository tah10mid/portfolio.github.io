<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Seat Monitor</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 500px;
            width: 100%;
            background: rgba(255,255,255,0.97);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(253,160,133,0.18);
            padding: 40px 32px 32px 32px;
            text-align: center;
            position: relative;
        }
        h1 {
            margin-bottom: 28px;
            color: #a85d3a;
            font-size: 2.2rem;
            font-weight: 700;
            letter-spacing: 1px;
        }
        .seat-list {
            margin-top: 18px;
            padding: 24px 18px;
            background: #fff7f0;
            border-radius: 14px;
            box-shadow: 0 2px 8px rgba(253,160,133,0.08);
            font-size: 1.1rem;
            color: #a85d3a;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 10px;
        }
        .seat {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 8px 0;
            border-bottom: 1px solid #f6d365;
        }
        .seat:last-child {
            border-bottom: none;
        }
        .status {
            font-weight: 600;
            padding: 2px 10px;
            border-radius: 8px;
        }
        .available {
            background: #c6f7e2;
            color: #2d7a46;
        }
        .occupied {
            background: #ffd6d6;
            color: #a85d3a;
        }
        .loading {
            font-size: 1.1rem;
            color: #888;
            margin-top: 18px;
        }
        @media (max-width: 600px) {
            .container {
                padding: 18px 8px;
            }
            .seat-list {
                padding: 12px 6px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Real-Time Seat Monitor</h1>
        <div class="loading" id="loading" style="display:none;">Loading...</div>
        <div class="seat-list" id="seatList">
            <div>Fetching seat data...</div>
        </div>
    </div>
    <script>
        const seatList = document.getElementById('seatList');
        const loading = document.getElementById('loading');

        async function fetchSeatData() {
            loading.style.display = 'block';
            seatList.style.opacity = '0.5';
            try {
                const response = await fetch('https://usis-cdn.eniamza.com/connect.json');
                loading.style.display = 'none';
                seatList.style.opacity = '1';
                if (response.ok) {
                    const data = await response.json();
                    // Example: Assume data.seats is an array of seat objects
                    // You may need to adjust this based on the actual JSON structure
                    if (data && data.seats && Array.isArray(data.seats)) {
                        if (data.seats.length === 0) {
                            seatList.innerHTML = '<div>No seat data available.</div>';
                        } else {
                            seatList.innerHTML = '';
                            data.seats.forEach(seat => {
                                seatList.innerHTML += `
                                    <div class="seat">
                                        <span>${seat.name || seat.id}</span>
                                        <span class="status ${seat.available ? 'available' : 'occupied'}">
                                            ${seat.available ? 'Available' : 'Occupied'}
                                        </span>
                                    </div>
                                `;
                            });
                        }
                    } else {
                        seatList.innerHTML = '<div>Unexpected data format.</div>';
                    }
                } else {
                    seatList.innerHTML = '<div>Failed to fetch seat data.</div>';
                }
            } catch (error) {
                loading.style.display = 'none';
                seatList.style.opacity = '1';
                seatList.innerHTML = '<div>Error connecting to data source.</div>';
            }
        }

        // Fetch data every 2 minutes for real-time updates
        fetchSeatData();
        setInterval(fetchSeatData, 120000); // 2 minutes interval
    </script>
</body>
</html>
