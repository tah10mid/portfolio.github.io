<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(120deg, #89f7fe 0%, #66a6ff 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 420px;
            width: 100%;
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(102,166,255,0.18);
            padding: 40px 32px 32px 32px;
            text-align: center;
            position: relative;
        }
        h1 {
            margin-bottom: 28px;
            color: #2d3a4a;
            font-size: 2.2rem;
            font-weight: 700;
            letter-spacing: 1px;
        }
        .input-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 28px;
        }
        input[type="text"] {
            padding: 10px 14px;
            border-radius: 10px;
            border: 1px solid #b3c6e0;
            width: 65%;
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        input[type="text"]:focus {
            border-color: #66a6ff;
            outline: none;
        }
        button {
            padding: 10px 18px;
            border-radius: 10px;
            border: none;
            background: linear-gradient(90deg, #66a6ff 0%, #89f7fe 100%);
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(102,166,255,0.12);
            transition: background 0.2s;
        }
        button:hover {
            background: linear-gradient(90deg, #89f7fe 0%, #66a6ff 100%);
        }
        .weather-info {
            margin-top: 18px;
            padding: 24px 18px;
            background: #f7fbff;
            border-radius: 14px;
            box-shadow: 0 2px 8px rgba(102,166,255,0.08);
            font-size: 1.1rem;
            color: #2d3a4a;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 10px;
        }
        .weather-info .label {
            font-weight: 600;
            color: #2193b0;
        }
        .loading {
            font-size: 1.1rem;
            color: #888;
            margin-top: 18px;
        }
        .weather-icon {
            width: 64px;
            height: 64px;
            margin-bottom: 10px;
        }
        .forecast {
            margin-top: 24px;
            padding: 18px 12px;
            background: #eaf6ff;
            border-radius: 14px;
            box-shadow: 0 2px 8px rgba(102,166,255,0.08);
            font-size: 1rem;
            color: #2d3a4a;
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            justify-content: center;
        }
        .forecast-day {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(102,166,255,0.06);
            padding: 10px 14px;
            min-width: 100px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
        }
        .forecast-icon {
            width: 40px;
            height: 40px;
        }
        /* Weather Effects Overlay */
        .weather-effect {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            pointer-events: none;
            z-index: 1;
        }
        .rain-drop {
            position: absolute;
            width: 2px; height: 18px;
            background: #66a6ff;
            opacity: 0.5;
            border-radius: 1px;
            animation: rain-fall 1.2s linear infinite;
        }
        @keyframes rain-fall {
            0% { top: -20px; opacity: 0.7; }
            100% { top: 100vh; opacity: 0.1; }
        }
        .snow-flake {
            position: absolute;
            width: 8px; height: 8px;
            background: #fff;
            border-radius: 50%;
            opacity: 0.7;
            animation: snow-fall 3s linear infinite;
        }
        @keyframes snow-fall {
            0% { top: -10px; opacity: 0.8; }
            100% { top: 100vh; opacity: 0.2; }
        }
        .sun {
            position: absolute;
            top: 40px; right: 40px;
            width: 80px; height: 80px;
            background: radial-gradient(circle, #fff700 60%, #ffe066 100%);
            border-radius: 50%;
            box-shadow: 0 0 40px 10px #fff70088;
            z-index: 2;
            animation: sun-glow 2s ease-in-out infinite alternate;
        }
        @keyframes sun-glow {
            0% { box-shadow: 0 0 40px 10px #fff70088; }
            100% { box-shadow: 0 0 60px 20px #fff700cc; }
        }
        @media (max-width: 500px) {
            .container {
                padding: 18px 8px;
            }
            .weather-info {
                padding: 12px 6px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <div class="weather-effect" id="weatherEffect"></div>
        <div class="input-group">
            <input type="text" id="cityInput" placeholder="Enter city name">
            <button onclick="getWeather()">Get Weather</button>
        </div>
        <div class="weather-info" id="weatherInfo">
            <div class="label">Enter a city to see the weather!</div>
        </div>
        <div class="forecast" id="forecast"></div>
        <div class="loading" id="loading" style="display:none;">Loading...</div>
    </div>
    <script>
        const weatherInfo = document.getElementById('weatherInfo');
        const loading = document.getElementById('loading');
        const cityInput = document.getElementById('cityInput');
        const forecastDiv = document.getElementById('forecast');
        function setWeatherEffect(description) {
            const effectDiv = document.getElementById('weatherEffect');
            effectDiv.innerHTML = '';
            description = description.toLowerCase();
            if (description.includes('rain')) {
                for (let i = 0; i < 40; i++) {
                    const drop = document.createElement('div');
                    drop.className = 'rain-drop';
                    drop.style.left = Math.random() * 100 + 'vw';
                    drop.style.animationDelay = (Math.random() * 1.2) + 's';
                    effectDiv.appendChild(drop);
                }
            } else if (description.includes('snow')) {
                for (let i = 0; i < 30; i++) {
                    const flake = document.createElement('div');
                    flake.className = 'snow-flake';
                    flake.style.left = Math.random() * 100 + 'vw';
                    flake.style.animationDelay = (Math.random() * 3) + 's';
                    effectDiv.appendChild(flake);
                }
            } else if (description.includes('clear')) {
                const sun = document.createElement('div');
                sun.className = 'sun';
                effectDiv.appendChild(sun);
            }
        }
        function setWeatherBackground(description) {
            description = description.toLowerCase();
            let bg = '';
            if (description.includes('clear')) {
                bg = 'linear-gradient(120deg, #f6d365 0%, #fda085 100%)';
            } else if (description.includes('cloud')) {
                bg = 'linear-gradient(120deg, #bdc3c7 0%, #2c3e50 100%)';
            } else if (description.includes('rain')) {
                bg = 'linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%)';
            } else if (description.includes('snow')) {
                bg = 'linear-gradient(120deg, #e0eafc 0%, #cfdef3 100%)';
            } else if (description.includes('thunder')) {
                bg = 'linear-gradient(120deg, #373b44 0%, #4286f4 100%)';
            } else if (description.includes('mist') || description.includes('fog')) {
                bg = 'linear-gradient(120deg, #d7d2cc 0%, #304352 100%)';
            } else {
                bg = 'linear-gradient(120deg, #89f7fe 0%, #66a6ff 100%)';
            }
            document.body.style.background = bg;
            setWeatherEffect(description);
        }
        function updateWeatherInfo(data) {
            const iconUrl = `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;
            weatherInfo.innerHTML =
                `<img src='${iconUrl}' alt='Weather icon' class='weather-icon' />` +
                `<div class='label'>Weather for ${data.name}, ${data.sys.country}</div>` +
                `<div>Weather is: <b>${data.weather[0].description}</b></div>` +
                `<div>Current temperature: <b>${data.main.temp} °C</b></div>` +
                `<div>Current Temperature feels like: <b>${data.main.feels_like} °C</b></div>` +
                `<div>Humidity: <b>${data.main.humidity} %</b></div>`;
            setWeatherBackground(data.weather[0].description);
        }
        function updateForecast(city) {
            const apiKey = 'c7d6d82b531b6009493be5b3aba5ae4a';
            const url = `https://api.openweathermap.org/data/2.5/forecast?q=${encodeURIComponent(city)}&appid=${apiKey}&units=metric`;
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.list && Array.isArray(data.list)) {
                        const days = {};
                        data.list.forEach(item => {
                            const date = new Date(item.dt_txt);
                            const day = date.toLocaleDateString(undefined, { weekday: 'short', month: 'short', day: 'numeric' });
                            if (!days[day]) days[day] = [];
                            days[day].push(item);
                        });
                        const dayNames = Object.keys(days).slice(0, 5);
                        forecastDiv.innerHTML = '';
                        dayNames.forEach(day => {
                            const items = days[day];
                            const midday = items[Math.floor(items.length/2)];
                            forecastDiv.innerHTML += `
                                <div class='forecast-day'>
                                    <div>${day}</div>
                                    <img src='https://openweathermap.org/img/wn/${midday.weather[0].icon}@2x.png' class='forecast-icon' alt='icon' />
                                    <div><b>${midday.main.temp}°C</b></div>
                                    <div>${midday.weather[0].description}</div>
                                </div>
                            `;
                        });
                    } else {
                        forecastDiv.innerHTML = '<div>No forecast data available.</div>';
                    }
                })
                .catch(() => {
                    forecastDiv.innerHTML = '<div>Error loading forecast.</div>';
                });
        }
        async function getWeather() {
            const city = cityInput.value.trim();
            if (!city) {
                weatherInfo.innerHTML = `<div class='label'>Please enter a city name.</div>`;
                forecastDiv.innerHTML = '';
                return;
            }
            loading.style.display = 'block';
            weatherInfo.style.opacity = '0.5';
            const apiKey = 'c7d6d82b531b6009493be5b3aba5ae4a';
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&appid=${apiKey}&units=metric`;
            try {
                const response = await fetch(url);
                loading.style.display = 'none';
                weatherInfo.style.opacity = '1';
                if (response.ok) {
                    const data = await response.json();
                    updateWeatherInfo(data);
                    updateForecast(data.name);
                } else {
                    weatherInfo.innerHTML =
                        `<div class='label'>City not found</div>` +
                        `<div>Weather is: --</div>` +
                        `<div>Current temperature: -- °C</div>` +
                        `<div>Current Temperature feels like: -- °C</div>` +
                        `<div>Humidity: -- %</div>`;
                    forecastDiv.innerHTML = '';
                }
            } catch (error) {
                loading.style.display = 'none';
                weatherInfo.style.opacity = '1';
                weatherInfo.innerHTML =
                    `<div class='label'>Error connecting to API</div>` +
                    `<div>Weather is: --</div>` +
                    `<div>Current temperature: -- °C</div>` +
                    `<div>Current Temperature feels like: -- °C</div>` +
                    `<div>Humidity: -- %</div>`;
                forecastDiv.innerHTML = '';
            }
        }
        cityInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                getWeather();
            }
        });
    </script>
</body>
</html>
